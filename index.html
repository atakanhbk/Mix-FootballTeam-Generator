<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mix Football Team Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
  

      <div class="team-generator">
        <div class="input-part">
          <h1>Input Part</h1>
          <div class="input-field">
           
            <hr />
            <h3>Team Member Numbers :</h3>
        

            <select class="playerNumber" name="playerNumber">
              <option value="8">8</option>
              <option value="10">10</option>
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16">16</option>
            </select>
            

            <div class="player-names"></div>
          </div>
          
          <button class="generateBtn">Generate Team</button>
        </div>
        <br />
        <hr />
        <br />
        <div class="teams">
          <h1>Random Team Generator</h1>

          <div class="first team">
            <h3>Team 1</h3>
            <div class="first-team-members"></div>
            <p class="team-average-point">Team Average Point = 5.4</p>
            
          </div>

          <div class="second team">
            <h3>Team 2</h3>
            <div class="second-team-members"></div>
            <p class="team-average-point">Team Average Point = 5.4</p>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
