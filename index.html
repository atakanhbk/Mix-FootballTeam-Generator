            <h3>First Goal Keeper :</h3>
            <input class="goal-keeper-name" />
            <br />
            <h3>Second Goal Keeper :</h3>
            <input class="goal-keeper-name"/>
            <br />
            <hr />
            <h3>Team Member Numbers :</h3>

              <option value="10">10</option>
              <option value="12">12</option>
              <option value="14">14</option>
              <option value="16">16</option>

            <div class="player-names"></div>
          </div>
          <button class="generateBtn">Generate Team</button>
        </div>
        <br />
        <hr />
        <br />
        <div class="teams">
          <h1>Random Team Generator</h1>

          <div class="first team">
            <h3>Team 1</h3>
            <div class="first-team-members"></div>
          </div>

          <div class="second team">
            <h3>Team 2</h3>
            <div class="second-team-members"></div>

      </div>
    </div>

    <script src="app.js"></script>
